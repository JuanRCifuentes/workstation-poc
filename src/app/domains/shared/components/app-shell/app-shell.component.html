<div class="flex flex-col h-screen">
    <ul role="list" class="flex gap-5 items-center">
        @for(page of pages; track page){
            <li>
                <a [routerLink]="page.url" class="border-2 border-transparent text-gray-700 hover:border-secondary flex gap-x-3 rounded-md p-1 text-sm leading-6 font-medium">{{page.title}}</a>
            </li>
        }
    </ul>
    <div class="flex-1 w-full overflow-hidden">
        <ng-content />
    </div>
</div>
